<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker WebA pp</title>
</head>
<body>
    <div id="heading">
    <h1 id="money"> MONEY
        </h1>
        <h1> Tracker</h1>
    </div>
        <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Transport">Transport</option>
            <option value="food">Food</option>
            <option value="mobile-recharge">Mobile recharge</option>
           
            <option value="online-Shopping">Online Shopping</option>
            <option value="lend-money-to-friends">lend money to friends</option>
            <option value="offline-Shopping">offline Shopping</option>
            <option value="streaning-services"> streaning services</option>
            <option value="others">others</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
